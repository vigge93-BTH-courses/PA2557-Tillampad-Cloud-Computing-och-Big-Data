#------------------------------------------------------------------------------#
#|                               CommunityDB                                  |#
#------------------------------------------------------------------------------#
---
apiVersion: v1
kind: Service
metadata:
  name: communitydb-service
  labels:
    app: communitydb
spec:
  ports:
  - port: 27017
    targetPort: mongodb-port
  selector:
    app: communitydb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: communitydb
  labels:
    app: communitydb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: communitydb
  template:
    metadata:
      labels:
        app: communitydb
    spec:
      containers:
      - name: communitydb
        image: mongo
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017
          name: mongodb-port
        volumeMounts:
        - name: communitydb-data
          mountPath: /data/db
        - name: mongo-config
          mountPath: /data/configdb
  volumeClaimTemplates:
    - metadata:
        name: communitydb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Mi
    - metadata:
        name: mongo-config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Mi
